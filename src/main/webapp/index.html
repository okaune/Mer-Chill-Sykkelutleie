<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mer Chill Sykkelutleie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mer Chill Sykkelutleie</h1>
    </header>
    <div class="main-area">
        <div class="main-area__content"></div>
        <h2>Reserver sykkel nå</h2>
        <div class="reserve input-group">
            <select name="" id="" class="selectpicker form-control">
                <option value="" disabled selected>Velg en parkering</option>
                <option value="Gløshaugen">Gløshaugen</option>
                <option value="Dragvoll">Dragvoll</option>
                <option value="Kalvskinnet">Kalvskinnet</option>
                <option value="Midtbyen">Midtbyen</option>
                <option value="Solsiden">Solisiden</option>
            </select>
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">Reserver</button>
        </span>
        </div>
        <div class="parking-info">
            <p>Kapasitet: <span class="capacity">30</span> Ledige plasser: <span class="available">28</span></p>
        </div>
        <div class="available-bikes">

            <div class="bike">
                <div class="bike__icon">
                    <i class="fa fa-bicycle" aria-hidden="true"></i>
                </div>
                <div class="bike__info">
                    <h3>036674</h3>
                    <div class="progress" aria-valuenow="20">
                        <div class="progress-bar progress-bar-danger" aria-valuenow="20"
                             aria-valuemin="0" aria-valuemax="100" style="width:20%"></div>
                    </div>
                </div>
            </div>

            <div class="bike">
                <div class="bike__icon">
                    <i class="fa fa-bicycle" aria-hidden="true"></i>
                </div>
                <div class="bike__info">
                    <h3>036666</h3>
                    <div class="progress" aria-valuenow="70">
                        <div class="progress-bar progress-bar-success" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:70%"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <p>
            <a href="#">Brukervilkår</a> &bullet;
            <a href="#">Feil på en sykkel?</a> &bullet;
            <a href="#">Kontakt</a>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
