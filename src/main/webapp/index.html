<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mer Chill Sykkelutleie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mer Chill Sykkelutleie</h1>
    </header>
    <div class="main-area">
        <div class="main-area__content"></div>
        <h2>Reserver sykkel nå</h2>
        <div class="reserve input-group">
            <select name="" class="selectpicker form-control">
                <option disabled selected>Velg en parkering</option>
                <option value="1">Dragvoll</option>
                <option value="2">Gløshaugen</option>
                <option value="3">Kalvskinnet</option>
                <option value="4">Midtbyen</option>
                <option value="5">Solsiden</option>
            </select>
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">Reserver</button>
        </span>
        </div>
        <div class="parking-info">
            <p>Kapasitet: <span class="capacity">30</span> Ledige plasser: <span class="available">28</span></p>
        </div>
        <div class="available-bikes"></div>
    </div>
    <footer>
        <p>
            <a href="#">Brukervilkår</a> &bullet;
            <a href="#">Feil på en sykkel?</a> &bullet;
            <a href="#">Kontakt</a>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
